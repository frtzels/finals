<body class="font-roboto bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Coffee Haven</h1>
             <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:text-yellow-500 transition-colors duration-300" href="index.html">Home</a></li>
                    <li><a class="hover:text-yellow-500 transition-colors duration-300" href="menu.html">Menu</a></li>
                    <li><a class="hover:text-yellow-500 transition-colors duration-300" href="about.html">About</a></li>
                    <li><a class="hover:text-yellow-500 transition-colors duration-300" href="contact.html">Contact</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main class="flex justify-center items-center h-screen">
        <form id="loginForm" class="bg-white p-8 shadow-lg rounded max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">Login</button>
            <p class="text-center text-gray-700 mt-4">
                Don't have an account? <a href="register.html" class="text-yellow-500 hover:underline">Register</a>
            </p>
        </form>
    </main>
    <script src="login.js"></script>
